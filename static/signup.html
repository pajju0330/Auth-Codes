<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-dark">
    <div class="box d-flex flex-column align-items-center rounded-3 " >
        <!-- login -->
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 class="head mb-3 p-2 text-center">Signup to Hackend</h3>
            <form action="/signup" method="post" class="form d-flex flex-column justify-content-center mb-5 sticky-top">
                <label for="" class="mb-1 mt-3">Email</label>
                <input type="email" class="my-1 form-control " placeholder="email" name="email" required>
                <label for="" class="mb-1 mt-3">Username</label>
                <input type="text" placeholder="username" name="username" class="my-1 form-control" required>
                <label for="" class="mb-1 mt-3">Password</label>
                <input type="password" class="mt-1 mb-3 form-control" placeholder="password" name="password" required>
                <input type="submit" name="Login" id="" value="SignUp" class="btn btn-outline-danger mt-1">
            </form>

        </div>
        <!-- signup -->
        <div class="create_acc">
            <h4 class="text-center">- OR -</h4>
            <div class="text-center my-3">Sign Up with</div>
            <div class="images d-flex flex-row justify-content-between">
                <a href="" class="sigunup-image p-3 me-3 mt-1 rounded-3"><img src="img/g-logo.png" class="logo" alt=""></a>
                <a href="" class="sigunup-image p-3 ms-3 mt-1 rounded-3"><img src="img/g-logo.png" class="logo" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
